<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostingLizard - Hosting Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: #2f2f2f;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    #stopBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HostingLizard</h1>
    <input type="text" placeholder="Enter your domain or server name..." id="inputBox">
    <br>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.addEventListener('click', () => {
      alert('Starting Now!');
      stopBtn.style.display = 'inline-block';
    });

    stopBtn.addEventListener('click', () => {
      alert('Stop it!');
    });
  </script>
</body>
</html>
