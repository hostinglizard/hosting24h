<!DOCTYPE html>
<html lang="ko">
<head>
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All-in-One 감성 유틸</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fffafc;
    margin: 0; padding: 20px;
    color: #5c2c44;
  }
  header {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #d93670;
    user-select: none;
  }
  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
  }
  nav button {
    padding: 8px 14px;
    border: none;
    background: #ff80aa;
    color: white;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  nav button:hover, nav button.active {
    background: #ff4c7a;
  }
  section {
    display: none;
    max-width: 650px;
    margin: auto;
    background: #fff0f5;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(255,192,203,0.35);
    padding: 20px;
    color: #5c2c44;
  }
  section.active {
    display: block;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #e7a5c3;
    font-size: 1rem;
    background: #fff7fb;
    color: #5c2c44;
    resize: vertical;
  }
  button.action {
    background: #ff80aa;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
  }
  button.action:hover {
    background: #ff4c7a;
  }
  ul#planList, ul#memoList {
    list-style: none;
    padding-left: 0;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid #f5a6c2;
  }
  ul#planList li, ul#memoList li {
    padding: 10px;
    border-bottom: 1px solid #f5a6c2;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  ul#planList li button, ul#memoList li button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    color: #ff4477;
  }
  #fontResult {
    margin-top: 12px;
    font-size: 1.6rem;
    word-break: break-word;
    user-select: text;
    font-weight: 700;
    min-height: 50px;
  }
  #clockDisplay {
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    padding: 15px;
    background: #ffe6f1;
    border-radius: 12px;
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #codeInput {
    height: 180px;
    font-family: Consolas, monospace;
    font-size: 1rem;
    background: #fff7fb;
    border: 2px solid #f5a6c2;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    color: #5c2c44;
  }
  #codeOutput {
    margin-top: 10px;
    padding: 10px;
    background: #fff0f5;
    border: 2px solid #f5a6c2;
    border-radius: 8px;
    min-height: 40px;
    font-weight: 600;
    color: #5c2c44;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: none;
    margin-top: 10px;
    border-radius: 8px;
  }
</style>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<header>🌸 All-in-One 감성 유틸 🌸</header>

<nav>
  <button class="active" onclick="showTab('planner', this)">📅 플래너</button>
  <button onclick="showTab('clock', this)">🕐 현재시간</button>
  <button onclick="showTab('timer', this)">⏱ 타이머</button>
  <button onclick="showTab('music', this)">🎵 음악</button>
  <button onclick="showTab('videodown', this)">📥 영상다운</button>
  <button onclick="showTab('memo', this)">📝 메모</button>
  <button onclick="showTab('diary', this)">📔 일기</button>
  <button onclick="showTab('font', this)">🔤 폰트변환</button>
 <button onclick="showTab('pngToPdf', this)">🖼 PNG → PDF 변환기</button>
</nav>

<!-- 플래너 -->
<section id="planner" class="active">
  <h2>📅 플래너</h2>
  <input type="date" id="planDate" />
  <textarea id="planText" rows="3" placeholder="할 일이나 계획을 적어보세요"></textarea>
  <button class="action" onclick="addPlan()">➕ 추가</button>
  <ul id="planList"></ul>
</section>
<section id="pngToPdf">
  <h2>🖼 PNG → PDF 변환기</h2>
  <input type="file" id="imgInput" accept="image/png" />
  <button id="convertBtn">PDF 변환 및 다운로드</button>
</section>

<!-- 현재시간 -->
<section id="clock">
  <h2>🕐 현재시간</h2>
 <div id="clockTime" style="font-size:2rem; font-weight:bold;"></div>
<div id="clockDate" style="font-size:1.2rem; color:#666;"></div>

</section>

<!-- 타이머 -->
<section id="timer">
  <h2>⏱ 타이머</h2>
  <div style="display:flex; gap:10px; flex-wrap: wrap;">
    <select id="timerHours" title="시간">
      <!-- 0~24시간 -->
      ${[...Array(25).keys()].map(h => `<option value="${h}">${h} 시간</option>`).join('')}
    </select>
    <select id="timerMinutes" title="분">
      <!-- 0~60분 -->
      ${[...Array(61).keys()].map(m => `<option value="${m}">${m} 분</option>`).join('')}
    </select>
    <select id="timerSeconds" title="초">
      <!-- 0~60초 -->
      ${[...Array(61).keys()].map(s => `<option value="${s}">${s} 초</option>`).join('')}
    </select>
  </div>
  <button class="action" id="timerStartBtn" onclick="startTimer()">▶ 시작</button>
  <button class="action" id="timerStopBtn" onclick="stopTimer()" disabled>■ 정지</button>
  <div id="timerDisplay" style="font-size:2rem; font-weight:bold; margin-top:10px; user-select:none;">00:00:00</div>
</section>

<!-- 음악 -->
<section id="music">
  <h2>🎵 음악 재생기</h2>
  <input type="text" id="musicInput" placeholder="유튜브 링크 또는 MP3 URL을 입력하세요" />
  <button class="action" onclick="playMusic()">▶️ 재생</button>
  <div id="musicPlayer" style="margin-top: 15px;"></div>
</section>

<!-- 영상다운 -->
<section id="videodown">
  <h2>📥 영상다운로드</h2>
  <input type="text" id="videoUrl" placeholder="네이버, 유튜브, 기타 동영상 링크를 입력하세요" />
  <button class="action" onclick="downloadVideo()">⬇️ 다운로드 링크 생성</button>
  <div id="videoLink" style="margin-top: 15px;"></div>
</section>

<!-- 성적계산 -->
<section id="score">
  <h2>📊 성적 계산기</h2>
  <div class="score-group">
    <label>수행평가 점수 (0~100)</label>
    <input type="number" id="scorePerform" min="0" max="100" value="0" />
    <label>수행평가 반영비율 (%)</label>
    <input type="number" id="weightPerform" min="0" max="100" value="20" />
  </div>
  <div class="score-group">
    <label>중간고사 점수 (0~100)</label>
    <input type="number" id="scoreMid" min="0" max="100" value="0" />
    <label>중간고사 반영비율 (%)</label>
    <input type="number" id="weightMid" min="0" max="100" value="40" />
  </div>
  <div class="score-group">
    <label>목표 점수 (0~100)</label>
    <input type="number" id="scoreFinalGoal" min="0" max="100" value="80" />
    <label>기말고사 반영비율 (%)</label>
    <input type="number" id="weightFinal" min="0" max="100" value="40" />
  </div>
  <button class="action" onclick="calcScore()">계산하기</button>
  <div id="scoreResult" style="margin-top: 15px; font-weight: 700;"></div>
</section>

<!-- 메모 -->
<section id="memo">
  <h2>📝 메모장</h2>
  <textarea id="memoText" rows="8" placeholder="감성 있게 메모를 적어보세요..."></textarea>
  <button class="action" onclick="saveMemo()">💾 저장</button>
  <button class="action" onclick="downloadMemo()">📥 TXT로 저장</button>
  <ul id="memoList"></ul>
</section>

<!-- 일기 -->
<section id="diary">
  <h2>📔 일기</h2>
  <textarea id="diaryText" rows="10" placeholder="오늘의 일기를 감성적으로 적어보세요..."></textarea>
  <button class="action" onclick="saveDiary()">💾 저장</button>
  <button class="action" onclick="downloadDiary()">📥 PNG로 캡쳐 저장</button>
</section>

<!-- 폰트변환 -->
<section id="font">
  <h2>🔤 폰트 변환기</h2>
<input type="text" id="fontInput" placeholder="영어 입력">

<div>
  <h3>팬시 폰트</h3>
  <div id="fontResultFancy" style="font-family: 'Fraktur', serif; font-size: 1.5rem;"></div>
</div>

<div>
  <h3>필기체 폰트</h3>
  <div id="fontResultHandwriting" style="font-family: 'Dancing Script', cursive; font-size: 1.5rem;"></div>
</div>
</section>

<!-- 코드 테스트 -->
<section id="code">
  <h2>💻 HTML 코드 테스트</h2>
  <textarea id="codeInput" placeholder="HTML 코드를 입력하세요"></textarea>
  <button class="action" onclick="runCode()">실행</button>
  <button class="action" onclick="checkCode()">문법 검사</button>
  <div id="codeOutput"></div>
  <iframe id="codeFrame" style="width:100%; height:300px; margin-top: 10px; border-radius: 8px;"></iframe>
</section>

<script>
  // 탭 전환
  function showTab(id, btn) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  // ===== 플래너 =====
  const STORAGE_PLANNER = 'myPersonalPlanner';
  function loadPlans() {
    const plans = JSON.parse(localStorage.getItem(STORAGE_PLANNER) || '[]');
    const ul = document.getElementById('planList');
    ul.innerHTML = '';
    plans.forEach(({date, text}, i) => {
      const li = document.createElement('li');
      li.textContent = `${date} - ${text}`;
      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.title = '삭제';
      delBtn.onclick = () => {
        removePlan(i);
      };
      li.appendChild(delBtn);
      ul.appendChild(li);
    });
  }
  function addPlan() {
    const date = document.getElementById('planDate').value;
    const text = document.getElementById('planText').value.trim();
    if (!date || !text) {
      alert('날짜와 내용을 모두 입력하세요.');
      return;
    }
    const plans = JSON.parse(localStorage.getItem(STORAGE_PLANNER) || '[]');
    plans.push({date, text});
    localStorage.setItem(STORAGE_PLANNER, JSON.stringify(plans));
    document.getElementById('planText').value = '';
    loadPlans();
  }
  function removePlan(index) {
    const plans = JSON.parse(localStorage.getItem(STORAGE_PLANNER) || '[]');
    plans.splice(index, 1);
    localStorage.setItem(STORAGE_PLANNER, JSON.stringify(plans));
    loadPlans();
  }
  window.addEventListener('DOMContentLoaded', () => {
    loadPlans();
    loadMemo();
    loadDiary();
    startClock();
  });

  // ===== 현재시간 =====
function updateClock() {
  const now = new Date();

  // 시간
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');
  const s = now.getSeconds().toString().padStart(2, '0');

  // 날짜
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const date = now.getDate().toString().padStart(2, '0');

  const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
  const day = dayNames[now.getDay()];

  const dateStr = `${year}년 ${month}월 ${date}일 (${day})`;

  document.getElementById('clockTime').textContent = `${h}:${m}:${s}`;
  document.getElementById('clockDate').textContent = dateStr;
}

// 1초마다 업데이트 시작
setInterval(updateClock, 1000);
updateClock();  // 페이지 로드시 즉시 한번 실행

  // ===== 타이머 =====
  let timerInterval;
  function startTimer() {
    const h = parseInt(document.getElementById('timerHours').value);
    const m = parseInt(document.getElementById('timerMinutes').value);
    const s = parseInt(document.getElementById('timerSeconds').value);
    let total = h*3600 + m*60 + s;
    if (total <= 0) {
      alert('0초보다 큰 시간을 선택하세요.');
      return;
    }
    document.getElementById('timerStartBtn').disabled = true;
    document.getElementById('timerStopBtn').disabled = false;

    timerInterval = setInterval(() => {
      if (total <= 0) {
        clearInterval(timerInterval);
        alert('⏰ 타이머 종료!');
        document.getElementById('timerDisplay').textContent = '00:00:00';
        document.getElementById('timerStartBtn').disabled = false;
        document.getElementById('timerStopBtn').disabled = true;
        return;
      }
      total--;
      const hh = Math.floor(total/3600).toString().padStart(2,'0');
      const mm = Math.floor((total%3600)/60).toString().padStart(2,'0');
      const ss = (total%60).toString().padStart(2,'0');
      document.getElementById('timerDisplay').textContent = `${hh}:${mm}:${ss}`;
    }, 1000);
  }
  function stopTimer() {
    clearInterval(timerInterval);
    document.getElementById('timerStartBtn').disabled = false;
    document.getElementById('timerStopBtn').disabled = true;
  }


document.addEventListener('DOMContentLoaded', () => {
  const { jsPDF } = window.jspdf;

  document.getElementById('convertBtn').onclick = () => {
    const input = document.getElementById('imgInput');
    if (!input.files.length) {
      alert('PNG 파일을 선택해주세요!');
      return;
    }
    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
      const imgData = e.target.result;
      const pdf = new jsPDF();

      const img = new Image();
      img.onload = () => {
        const pdfWidth = 210;
        const pdfHeight = (img.height * pdfWidth) / img.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('converted.pdf');
      };
      img.src = imgData;
    };

    reader.readAsDataURL(file);
  };

  window.show = function(id) {
    document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  };
});



  // ===== 음악 =====
  function playMusic() {
    const input = document.getElementById('musicInput').value.trim();
    const player = document.getElementById('musicPlayer');
    player.innerHTML = '';
    if (!input) {
      alert('유튜브 링크 또는 MP3 URL을 입력하세요.');
      return;
    }
    // 유튜브 링크인지 체크 (youtu.be, youtube.com)
    let ytId = null;
    if (input.includes('youtu.be/')) {
      ytId = input.split('youtu.be/')[1].split(/[?&]/)[0];
    } else if (input.includes('youtube.com/watch')) {
      const urlParams = new URLSearchParams(input.split('?')[1]);
      ytId = urlParams.get('v');
    }
    if (ytId) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${ytId}?autoplay=1`;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      player.appendChild(iframe);
      return;
    }
    // mp3 URL 재생
    if (input.match(/^https?:\/\/.*\.(mp3|wav|ogg)$/i)) {
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = input;
      audio.autoplay = true;
      player.appendChild(audio);
      return;
    }
    alert('유튜브 링크나 MP3/WAV/OGG URL만 지원합니다.');
  }
function updateClock() {
  const now = new Date();

  // 시간
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');
  const s = now.getSeconds().toString().padStart(2, '0');

  // 날짜 (년-월-일)
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const date = now.getDate().toString().padStart(2, '0');

  const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
  const day = dayNames[now.getDay()];

  const dateStr = `${year}년 ${month}월 ${date}일 (${day})`;

  document.getElementById('clockTime').textContent = `${h}:${m}:${s}`;
  document.getElementById('clockDate').textContent = dateStr;
}

  // ===== 영상다운 =====
  function downloadVideo() {
    const url = document.getElementById('videoUrl').value.trim();
    const linkBox = document.getElementById('videoLink');
    linkBox.innerHTML = '';
    if (!url) {
      alert('동영상 링크를 입력하세요.');
      return;
    }
    // 단순히 새탭에서 링크 열기 (실제 다운로드는 서비스 따라 다름)
    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = '다운로드 시도 링크 (새 창 열림)';
    a.style = 'color:#d93670; font-weight:bold; font-size:1.1rem;';
    linkBox.appendChild(a);
  }

  // ===== 성적 계산 =====
  function calcScore() {
    const pScore = parseFloat(document.getElementById('scorePerform').value) || 0;
    const pWeight = parseFloat(document.getElementById('weightPerform').value) || 0;
    const mScore = parseFloat(document.getElementById('scoreMid').value) || 0;
    const mWeight = parseFloat(document.getElementById('weightMid').value) || 0;
    const fGoal = parseFloat(document.getElementById('scoreFinalGoal').value) || 0;
    const fWeight = parseFloat(document.getElementById('weightFinal').value) || 0;

    if (pWeight + mWeight + fWeight !== 100) {
      alert('반영 비율의 합은 100이어야 합니다.');
      return;
    }
    const current = (pScore * pWeight + mScore * mWeight) / 100;
    const neededFinal = ((100 - current * 100) / fWeight) * 100;
    // 실제 필요한 점수 계산 (기말 반영비율 적용)
    const neededScore = ((100 - current * 100) / fWeight);

    let finalMsg = '';
    if (fGoal >= neededFinal) {
      finalMsg = `목표 점수: ${fGoal}점 달성 가능!`;
    } else {
      finalMsg = `목표 점수: ${fGoal}점 달성 불가능. 최소 ${neededFinal.toFixed(2)}점 이상 필요.`;
    }

    const totalScore = current + (fGoal * fWeight) / 100;
    document.getElementById('scoreResult').textContent = `
총 예상 점수: ${totalScore.toFixed(2)}점
${finalMsg}
    `.trim();
  }

  // ===== 메모 =====
  const STORAGE_MEMO = 'myMemo';
  function loadMemo() {
    const memo = localStorage.getItem(STORAGE_MEMO);
    if (memo) document.getElementById('memoText').value = memo;
    updateMemoList();
  }
  function saveMemo() {
    const val = document.getElementById('memoText').value;
    localStorage.setItem(STORAGE_MEMO, val);
    updateMemoList();
    alert('메모가 저장되었습니다.');
  }
  function updateMemoList() {
    const ul = document.getElementById('memoList');
    ul.innerHTML = '';
    const val = localStorage.getItem(STORAGE_MEMO);
    if (!val) return;
    const lines = val.split('\n').filter(l => l.trim());
    lines.forEach((line, i) => {
      const li = document.createElement('li');
      li.textContent = line;
      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.title = '라인 삭제';
      delBtn.onclick = () => {
        lines.splice(i, 1);
        localStorage.setItem(STORAGE_MEMO, lines.join('\n'));
        updateMemoList();
        document.getElementById('memoText').value = lines.join('\n');
      };
      li.appendChild(delBtn);
      ul.appendChild(li);
    });
  }
  function downloadMemo() {
    const text = document.getElementById('memoText').value;
    if (!text) {
      alert('저장할 메모가 없습니다.');
      return;
    }
    const blob = new Blob([text], {type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `memo_${new Date().toISOString().slice(0,10)}.txt`;
    a.click();
  }

  // ===== 일기 =====
  const STORAGE_DIARY = 'myDiary';
  function loadDiary() {
    const val = localStorage.getItem(STORAGE_DIARY);
    if (val) document.getElementById('diaryText').value = val;
  }
  function saveDiary() {
    const val = document.getElementById('diaryText').value;
    localStorage.setItem(STORAGE_DIARY, val);
    alert('일기가 저장되었습니다.');
  }
  function downloadDiary() {
    const text = document.getElementById('diaryText').value;
    if (!text) {
      alert('저장된 일기가 없습니다.');
      return;
    }
    // 캔버스에 그려서 PNG 다운로드
    const canvas = document.createElement('canvas');
    canvas.width = 600;
    canvas.height = 400;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fff0f5';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#5c2c44';
    ctx.font = '18px "Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
    ctx.textBaseline = 'top';
    const words = text.split('\n');
    let y = 20;
    for (let w of words) {
      ctx.fillText(w, 20, y);
      y += 26;
    }
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `diary_${new Date().toISOString().slice(0,10)}.png`;
    link.click();
  }

  // ===== 코드 테스트 =====
  function runCode() {
    const code = document.getElementById('codeInput').value;
    const iframe = document.getElementById('codeFrame');
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(code);
    doc.close();
    document.getElementById('codeOutput').textContent = '코드 실행 완료.';
  }

  function checkCode() {
    const code = document.getElementById('codeInput').value;
    // 아주 기본적 문법 검사
    try {
      // HTML 파서는 브라우저가 이미 함, 여기선 간단히 태그 닫힘 검사만
      const parser = new DOMParser();
      const doc = parser.parseFromString(code, 'text/html');
      const err = doc.querySelector('parsererror');
      if (err) {
        document.getElementById('codeOutput').textContent = '문법 오류: ' + err.textContent;
      } else {
        document.getElementById('codeOutput').textContent = '문법 오류 없음';
      }
    } catch(e) {
      document.getElementById('codeOutput').textContent = '문법 검사 중 오류: ' + e.message;
    }
  }
</script>

<script>
  // select 옵션 동적으로 채우기 (타이머 0~24, 0~60)
  const timerHours = document.getElementById('timerHours');
  const timerMinutes = document.getElementById('timerMinutes');
  const timerSeconds = document.getElementById('timerSeconds');

  function fillSelectOptions(select, max) {
    for (let i = 0; i <= max; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `${i} ${select.title}`;
      select.appendChild(opt);
    }
  }

  // 이미 html에 채워져있다면 중복생성 막기위해 비우고 새로 생성
  timerHours.innerHTML = '';
  timerMinutes.innerHTML = '';
  timerSeconds.innerHTML = '';
  fillSelectOptions(timerHours, 24);
  fillSelectOptions(timerMinutes, 60);
  fillSelectOptions(timerSeconds, 60);

  timerHours.value = 0;
  timerMinutes.value = 0;
  timerSeconds.value = 0;
</script>
